<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2a002a, #0f001a 90%);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 15px 0;
      color: #ff4da6;
      text-shadow: 0 0 15px rgba(255, 77, 166, 0.8);
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 65vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 77, 166, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 80%;
    }

    .slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 77, 166, 0.4);
    }

    .caption {
      margin-top: 8px;
      font-size: 1rem;
      font-style: italic;
      color: #ffb6c1;
      text-align: center;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      background: #800033;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.6);
      transition: 0.3s ease;
    }

    button:hover {
      background: #b30047;
      box-shadow: 0 0 20px rgba(255, 77, 166, 0.9);
      transform: scale(1.05);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <h1>Gallery of Memories ðŸ’•</h1>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">
        <img src="photo1.jpg" alt="Memory 1">
        <div class="caption">This smile... my forever favorite ðŸ’–</div>
      </div>
      <div class="slide">
        <img src="photo2.jpg" alt="Memory 2">
        <div class="caption">That moment... when time stoof stillðŸ˜„</div>
      </div>
      <div class="slide">
        <img src="photo3.jpg" alt="Memory 3">
        <div class="caption">You always you âœ¨</div>
      </div>
      <div class="slide">
        <img src="photo6.jpg" alt="Memory 4">
        <div class="caption">The moment we made another memory ðŸŒ¸</div>
      </div>
      <div class="slide">
        <img src="photo5.jpg" alt="Memory 5">
        <div class="caption">Our love story continues</div>
      </div>
      
    </div>

    <div class="controls">
      <button onclick="prevSlide()">â¬… Previous</button>
      <button onclick="nextSlide()">Next âž¡</button>
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='next.html'">â¬… Back</button>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const slider = document.getElementById("slider");

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide();
    }
  </script>

</html>
