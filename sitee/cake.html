<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Let's Cut the Cake!</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #2b0b2b;
    --bg2: #3b0b3a;
    --accent: #ff4fb3;
    --muted: rgba(0,0,0,0.25);
  }
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
  body{
    background: linear-gradient(180deg,var(--bg1), #3b0b3a 30%, #331026 70%, #220519);
    color:white;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Fake browser top bar */
  .topbar{
    position:fixed;
    top:0;
    left:0;
    right:0;
    height:56px;
    display:flex;
    align-items:center;
    gap:12px;
    padding:0 14px;
    color:#fff;
    font-size:16px;
    background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
    backdrop-filter: blur(2px);
    z-index:50;
  }
  .topbar .title{font-weight:600}
  .topbar .url{font-size:12px;color:rgba(255,255,255,0.7);line-height:1.1}

  .container{
    width:100%;
    max-width:420px;
    height:100vh;
    padding-top:70px;
    box-sizing:border-box;
    position:relative;
    text-align:center;
  }

  h1{
    margin:0;
    font-size:64px;
    line-height:0.95;
    color:var(--accent);
    font-weight:800;
    text-shadow: 0 8px 20px rgba(0,0,0,0.6);
    transform:translateY(-10px);
  }

  /* Cake */
  .cake{
    position:relative;
    margin:32px auto 0;
    width:260px;
    height:260px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
    filter:contrast(0.9);
  }
  .layer{
    width:100%;
    height:58px;
    background:linear-gradient(180deg, rgba(120,20,60,0.85), rgba(60,10,30,0.85));
    border-radius:14px;
    margin-bottom:12px;
    box-shadow: 0 18px 30px rgba(0,0,0,0.6), inset 0 -6px 12px rgba(255,255,255,0.02);
    position:relative;
    overflow:visible;
  }
  .layer::before{
    content:'';
    position:absolute;
    left:20%;
    top:-12px;
    width:36px;height:18px;border-radius:10px;
    background:rgba(0,0,0,0.25);
  }
  .layer.small{width:86%}
  .layer.top{height:44px;border-radius:12px}
  .layer.bottom{height:74px;border-radius:18px;margin-bottom:22px}

  /* Candle */
  .candle{
    position:absolute;
    top:-48px;
    width:22px;height:80px;
    background:linear-gradient(180deg,#4a2330,#2b0b21);
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 -6px 10px rgba(255,255,255,0.04);
    display:flex;
    align-items:flex-start;
    justify-content:center;
  }
  .flame{
    margin-top:-12px;
    width:28px;height:28px;border-radius:50%;
    background: radial-gradient(circle at 40% 30%, #ffd76b 0%, #ff7a3d 40%, rgba(255,120,60,0.9) 60%, transparent 70%);
    filter:drop-shadow(0 6px 18px rgba(255,120,100,0.25));
    animation: flicker 1s infinite;
    transform-origin:50% 70%;
  }
  @keyframes flicker{
    0%{transform:translateY(0) scale(1);}
    50%{transform:translateY(-3px) scale(1.06);}
    100%{transform:translateY(0) scale(1);}
  }

  /* Confetti canvas sits above cake */
  canvas.confetti{position:absolute;inset:0;pointer-events:none;z-index:10}

  /* Button */
  .btn-wrap{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:72px;
    z-index:40;
  }
  .btn{
    display:inline-block;
    padding:18px 44px;
    border-radius:40px;
    font-size:20px;
    font-weight:600;
    background:linear-gradient(180deg, rgba(60,10,30,0.9), rgba(30,8,20,0.9));
    box-shadow: 0 8px 30px rgba(255,80,170,0.08), 0 0 40px rgba(255,80,160,0.15);
    color:#fff;
    border: none;
    cursor:pointer;
    position:relative;
    text-decoration:none;
  }
  .btn::before{
    content:'';
    position:absolute;
    inset:-6px;
    border-radius:48px;
    background: radial-gradient(circle at 50% 40%, rgba(255,80,170,0.12), transparent 30%);
    filter:blur(12px);
    z-index:-1;
  }

  @media (max-width:420px){
    h1{font-size:56px}
    .cake{width:220px;height:220px}
  }
</style>
</head>
<body>
  <div class="topbar">
    <div style="width:28px;height:28px;border-radius:6px;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;">‚óÄ</div>
    <div style="flex:1">
      <div class="title">Let's Celebrate with Cake!</div>
      <div class="url">//websiteeeeeeeeeeeee.github.io</div>
    </div>
    <div style="width:28px;height:28px;border-radius:50%;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;">‚ãØ</div>
  </div>

  <div class="container" role="main">
    <h1>Let's Cut the<br/>Cake! üç∞</h1>

    <div class="cake" aria-hidden="true">
      <div class="candle" style="left:50%;transform:translateX(-50%);">
        <div class="flame"></div>
      </div>
      <div class="layer top small"></div>
      <div class="layer"></div>
      <div class="layer bottom"></div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <div class="btn-wrap">
      <a class="btn" id="nextBtn">Next Page ‚Üí</a>
    </div>
  </div>

<script>
  // Confetti animation
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W, H, confetti = [];

  function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  function rand(min,max){ return Math.random()*(max-min)+min; }
  function makePiece(){
    return {
      x: rand(0, W), y: rand(-50, -10),
      w: rand(12,28), h: rand(6,12),
      r: rand(0,360), vY: rand(1,4),
      vX: rand(-1.5,1.5), vr: rand(-6,6),
      color: ['#e74c9e','#ffcc00','#4ae','rgba(255,128,170,0.85)'][Math.floor(rand(0,4))]
    }
  }
  for(let i=0;i<40;i++) confetti.push(makePiece());

  function update(){
    ctx.clearRect(0,0,W,H);
    for(let i=0;i<confetti.length;i++){
      const p = confetti[i];
      p.x += p.vX; p.y += p.vY; p.r += p.vr;
      ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.r * Math.PI/180);
      ctx.fillStyle = p.color; ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      ctx.restore();
      if(p.y > H + 40){ confetti[i] = makePiece(); }
    }
    requestAnimationFrame(update);
  }
  update();

  // Button action
  document.getElementById('nextBtn').addEventListener('click', ()=>{
    const b = document.getElementById('nextBtn');
    b.animate([{transform:'scale(1)'},{transform:'scale(0.98)'},{transform:'scale(1)'}],{duration:260});
    alert();
  });

  // Glow overlay on cake
  const cake = document.querySelector('.cake');
  const glow = document.createElement('div');
  glow.style.position='absolute'; glow.style.left='50%'; glow.style.top='48%';
  glow.style.transform='translate(-50%,-50%)';
  glow.style.width='420px'; glow.style.height='420px'; glow.style.borderRadius='40%';
  glow.style.pointerEvents='none';
  glow.style.background='radial-gradient(circle at 50% 30%, rgba(255,80,170,0.06), transparent 25%)';
  cake.appendChild(glow);
</script>
<a href="final.html" class="button">Clickkk for the nexxttt parttt! üíñ‚ú®</a>
</body>
</html>
